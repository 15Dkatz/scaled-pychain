# k8s/frontend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              value: "http://backend:5050"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  # types: LoadBalancer

  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80       # ClusterIP port inside cluster
      targetPort: 80 # Port container listens on
      # nodePort: 31196  # Optional: NodePort to access externally
  type: ClusterIP
